<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Camar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo_camar.ico') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #1f6fb2;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: white !important;
        }
        footer {
            background: #1f6fb2;
            color: #fff;
            padding: 10px;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 40px;
        }
        main.container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra superiore -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='logo_camar.ico') }}" alt="Logo Camar" style="height:32px;width:auto;margin-right:10px;">
                Gestionale Camar
            </a>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <main class="container my-3">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        © Alessia Moncalvo – Gestionale Camar Web Edition • Tutti i diritti riservati
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
